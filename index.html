<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Shop</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="container mt-5">
        <section>
            <div class="input-group mb-3 w-50 mb-5 m-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Search Your Drink..."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button id="search-btn" class="input-group-text">Search</button>
            </div>
            <h3 id="drink-notfound" class="d-none text-danger text-center">Drink Not Found! Please Try Agin.</h3>
        </section>
    </header>
    <main class="container">
        <section class="mb-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
            <!-- Spinner -->
            <div style="height: 500px;" id="spinner-loader" class="d-flex justify-content-center d-none align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="drinkModalLabel" aria-hidden="true">
                <div id="modal-container" class="modal-dialog">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
